<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document958-959</title>
  <style>
    .actives {
      color:  red;
    }
  </style>
</head>
<body>

  <div id="app">
    <!--1 基础绑定class-->
    <h2 :class="classes">Hello World</h2>

    <!-- 2 动态class可以写对象语法 -->
    <button :class="isActive ? 'actives' : ''" @click="btnClick">我是按钮</button>

    <!--2.1 对象语法的基本使用-->
    <button :class="{ actives : isActive }" @click="btnClick">我是按钮</button>

    <!-- 2.2 对象语法的多个键值对 -->
    <button :class="{ actives : isActive, why: true, kobe: false }">我是按钮</button>

    <!-- 2.3 动态绑定的class是可以和普通的class并列使用的 -->
    <button class="abc cba" :class="{ actives : isActive, why: true, kobe: false }">我是按钮</button>

    <!-- 2.4 动态绑定的ckass是可以和普通的class同时使用 -->
    <button class="abc cba" :class="getDynamicClasses()" @click="btnClick">我是按钮</button>

    <!-- 3 动态class可以写数组语法 -->
    <h2 :class="['abc', 'cba']">Hello Array</h2>

    <h2 :class="['abc', className, isActive ? 'actives' : '', { actives : isActive }]">Hello Array</h2>
  </div>

  <script src="./lib/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          classes: 'abc  cba  nba',
          isActive: false,
          className: "why"
        }
      },
      methods: {
        btnClick() {
          this.isActive = !this.isActive
        },
        getDynamicClasses() {
          return { actives : this.isActive, why: true, kobe: false }
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
