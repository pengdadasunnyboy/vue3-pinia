<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document952</title>
</head>
<body>

  <div id="app">
    <!-- 1.基本使用 -->
    <h2>{{ message }}</h2>
    <h2>当前计数： {{ counter }}</h2>

    <!-- 2.表达式 -->
    <h2>计数双倍：{{ counter * 2 }}</h2>
    <h2>展示信息：{{ infos.split(" ") }}</h2>

    <!-- 3.三元运算符 -->
    <h2>{{  age >= 18 ? '成年人' : '未成年人' }}</h2>

    <!--4.不能定义语句-->
    <!-- <h2>{{ const name = "shy" }}</h2> -->

    <!-- 5. 调用methods中函数 -->
    <h2>{{ formatDate(time)  }}</h2>
  </div>

  <script src="./lib/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: 'Hello Vue',
          counter: 100,
          infos: "my name is vue",
          age: 22,
          time: 123456
        }
      },
      methods: {
        formatDate(date) {
          return "2023-2-22-" + date
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
