<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <!--指令: v-once-->
    <h2 v-once>{{ message }}<span>数字： {{ counter }}</span></h2>
    <button @click="changeMeaasge">改变message</button>
  </div>

  <script src="./lib/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: 'Hello Vue',
          counter: 100,
        }
      },
      methods: {
        changeMeaasge() {
          this.message = "你好， 修改数据"
          this.counter += 100
          console.log(this.message, this.counter)
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
