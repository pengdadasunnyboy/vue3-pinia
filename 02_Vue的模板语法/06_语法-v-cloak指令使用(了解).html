<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document955</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>

  <div id="app">
    <h2 v-cloak>{{ message }}</h2>
  </div>

  <script src="./lib/vue.global.js"></script>
  <script>
     setTimeout(() => {
      const app = Vue.createApp({
        data() {
          return {
            message: 'Hello Vue',
          }
        },
      })
      app.mount('#app')
     }, 3000)
  </script>
</body>
</html>
