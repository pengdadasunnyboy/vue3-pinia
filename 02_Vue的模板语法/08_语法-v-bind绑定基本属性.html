<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document957</title>
</head>
<body>

  <div id="app">
    <div @click="switchImage">切换图片</div>
    <!-- 1.绑定img的src属性 -->
    <img :src="showImgUrl" alt="">

    <!-- 2.绑定a标签的href属性 -->
    <a :href="href">百度一下</a>
  </div>

  <script src="./lib/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          imgUrl1: 'https://img0.baidu.com/it/u=1705694933,4002952892&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=281',
          imgUrl2: 'https://img.tukuppt.com/photo-big/00/00/94/6152bc0ce6e5d805.jpg',
          showImgUrl: 'https://img0.baidu.com/it/u=1705694933,4002952892&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=281',
          href: "http://www.baidu.com"
        }
      },
      methods: {
        switchImage() {
          this.showImgUrl = this.showImgUrl === this.imgUrl1 ? this.imgUrl2 : this.imgUrl1
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
