<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <!-- v-pre用于跳过元素和它子元素得编译过程 -->
    <div>
      <h2>{{ message }}</h2>
      <p>当前计数: {{ counter }}</p>
      <p v-pre>{{  }}</p>
    </div>
  </div>

  <script src="./lib/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: 'Hello Vue',
          counter: 0
        }
      },
    })
    app.mount('#app')
  </script>
</body>
</html>
