<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document960</title>
</head>
<body>

  <div id="app">
    <!-- 1. 普通html写法 -->
    <h2 style="color: red; font-size: 30px;">哈哈哈哈哈</h2>

    <!-- 2. style中的某些值, 来自data中 -->
    <!-- 2.1 动态绑定style  在后面跟上对象类型 -->
    <h2 :style="{ color: fontColor, fontSize: `${fontSize}px` }">hahahahhahaha</h2>
    <!--2.2 动态的绑定属性，选择属性是一个对象-->
    <h2 :style="objStyle">呵呵呵呵</h2>

    <!-- 3 style的数组语法 -->
    <h2 :style="[ objStyle, { backgroundColor: 'purple' } ]">嘿嘿嘿</h2>
  </div>

  <script src="./lib/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          fontColor: "blue",
          fontSize: 60,
          objStyle: {
            fontSize: '50px',
            color: 'green'
          }
        }
      },
    })
    app.mount('#app')
  </script>
</body>
</html>
